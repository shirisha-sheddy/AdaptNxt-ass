<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #weatherResult {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
            position: relative; 
        }
        #weatherResult p {
            margin: 8px 0;
        }
        #weatherResult p strong {
            color: #00796b;
        }
        #error {
            color: red;
        }
        .close-btn {
            position: absolute;
            top: 5px; 
            right: 5px; 
            color: black;
            width: 20px;
            height: 20px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            line-height: 18px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form id="weatherForm">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Get Weather</button>
    </form>
    
    <h2>Weather Information:</h2>
    <div id="weatherResult"></div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const city = document.getElementById('city').value;
            const resultDiv = document.getElementById('weatherResult');

            resultDiv.innerHTML = "<p>Fetching weather data...</p>";

            try {
                const response = await fetch(`/weather?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<p id="error">Error: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <button class="close-btn" id="closeBtn"><i class="fas fa-times"></i></button>
                        <p><strong>Location:</strong> ${data.location}</p>
                        <p><strong>Temperature:</strong> ${data.temperature}Â°C</p>
                        <p><strong>Weather:</strong> ${data.weather_descriptions.join(", ")}</p>
                        <p><strong>Humidity:</strong> ${data.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${data.wind_speed} km/h</p>
                    `;

                    document.getElementById('city').value = '';

                    document.getElementById('closeBtn').addEventListener('click', function() {
                        resultDiv.innerHTML = "";
                    });
                }
            } catch (error) {
                resultDiv.innerHTML = `<p id="error">Failed to fetch weather data. Please try again later.</p>`;
            }
        });
    </script>
</body>
</html>
